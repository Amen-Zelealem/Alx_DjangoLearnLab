<!-- form_example.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Edit Book</title>
</head>
<body>
    <h1>{{ form.instance.pk|default:"Create a new book" }}</h1>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <br>
    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
